<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label>Usuário: <input type="text" id="username" required></label><br>
        <label>Senha: <input type="password" id="password" required></label><br>
        <button type="submit">Entrar</button>
    </form>
    <p id="message"></p>
    <a href="register.html">Criar Conta</a>

    <script type="module">
        import { loginUser } from "./js/controllers/userControllerFirebase.js";

        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            const success = await loginUser(username, password);
            if (success) {
                message.textContent = 'Login realizado com sucesso!';
                window.location.href = 'index.html';
            } else {
                message.textContent = 'Usuário ou senha incorretos.';
            }
        });
    </script>
</body>
</html>
