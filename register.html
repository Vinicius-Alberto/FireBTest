<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/common.css">
</head>
<body>

    <h1>Cadastro</h1>

    <form id="registerForm">
        <input type="text" id="username" placeholder="Usuário" required><br>
        <input type="password" id="password" placeholder="Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Login</a></p>

    <script type="module">
        import { registerUser } from './js/controllers/userControllerFirebase.js';

        const form = document.getElementById('registerForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                await registerUser(username, password);
                alert('Cadastro realizado com sucesso!');
                window.location.href = 'login.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

</body>
</html>
